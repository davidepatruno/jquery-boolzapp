<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="general_wrapper">
      <div class="left_side">
        <div class="user_header display_flex height_elementslayout lightgrey_back lightgrey_Bborder ">
          <div class="user_header_left width_30perc">
            <div class="user_photo div_4roundedimg">
              <img class="contacts_user_img" src="https://banner2.kisspng.com/20180501/aiq/kisspng-computer-icons-mobile-phones-contact-free-clip-a-5ae89e0e46df20.5997647115251942542903.jpg" alt="">
            </div>
          </div>
          <div class="user_header_right width_70perc">
            <div class="leftheader_icons display_flex justify_flexend">
              <div class="icon">
                <i class="fas fa-edit colorgrey fontsize_20 icon_margin_20"></i>
              </div>
              <div class="icon">
                <i class="fas fa-chevron-down colorgrey fontsize_20 icon_margin_20"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="search_bar tenVH_height white_back lightgrey_Bborder ">
        </div>
        <div class="chat_archives tenVH_height white_back lightgrey_Bborder">
        </div>
      </div>
      <div class="right_side">
        <div class="chat_header height_elementslayout lightgrey_back lightgrey_Bborder ">
        </div>
        <div class="chat_body display_flex">
          <div class="user_message display_flex">
            <div class="sent_message green_back rounded_border_msg">
            </div>
          </div>
          <div class="contact_message">
            <div class="received_message white_back rounded_border_msg">
            </div>
          </div>
        </div>
        <div class="chat_footer height_elementslayout lightgrey_back lightgrey_Bborder ">
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
