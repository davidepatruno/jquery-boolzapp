<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="general_wrapper">
      <div class="left_side width_30perc height_100perc">
        <div class="user_header display_flex height_elementslayout lightgrey_back lightgrey_Bborder ">
          <div class="user_header_left width_30perc padding10px">
            <div class="user_photo div_4roundedimg">
              <img class="contacts_user_img" src="https://banner2.kisspng.com/20180501/aiq/kisspng-computer-icons-mobile-phones-contact-free-clip-a-5ae89e0e46df20.5997647115251942542903.jpg" alt="">
            </div>
          </div>
          <div class="user_header_right width_70perc padding20px">
            <div class="leftheader_icons display_flex justify_flexend">
              <div class="icon">
                <a href="#">
                  <i class="fas fa-edit colorgrey fontsize_20 icon_margin_20"></i>
                </a>
              </div>
              <div class="icon">
                <a href="#">
                  <i class="fas fa-chevron-down colorgrey fontsize_20 icon_margin_20"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="contacts_search display_flex justify_spbt height_10perc white_back lightgrey_Bborder">
          <div class="icon padding10px">
            <a href="#">
              <i class="fas fa-search fontsize_20 colorgrey"></i>
            </a>
          </div>
          <input type="text" class="search_space height_100perc width_80perc" placeholder="Cerca tra i contatti..">
        </div>
        <div class="chat_archives tenVH_height white_back lightgrey_Bborder">
        </div>
      </div>
      <div class="right_side width_70perc height_100perc">
        <div class="chat_header display_flex justify_spar height_elementslayout lightgrey_back lightgrey_Bborder ">
          <div class="chat_header_leftside width_30perc padding10px">
            <div class="user_photo div_4roundedimg ">
              <img class="contacts_user_img" src="https://banner2.kisspng.com/20180501/aiq/kisspng-computer-icons-mobile-phones-contact-free-clip-a-5ae89e0e46df20.5997647115251942542903.jpg" alt="">
            </div>
          </div>
          <div class="chat_header_center width_30perc padding20px">
            <h3>Contact name</h3>
            <span>ultima connessione</span>
          </div>
          <div class="chat_header_rightside width_30perc display_flex justify_flexend padding20px">
            <div class="icon">
              <a href="#">
                <i class="fas fa-search fontsize_20 icon_margin_20 colorgrey"></i>
              </a>
            </div>
            <div class="icon">
              <a href="#">
                <i class="fas fa-paperclip fontsize_20 icon_margin_20 colorgrey"></i>
              </a>
            </div>
            <div class="icon">
              <a href="#">
                <i class="fas fa-chevron-down fontsize_20 icon_margin_20 colorgrey"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="chat_body padding50px">
          <div class="message received">
            <span class="mess_text">Ciao come stai?</span>
            <span class="mess_time">11:55</span>
          </div>
          <div class="clear"></div>
          <div class="message sent">
            <span class="mess_text">tutto bene e a te?</span>
            <span class="mess_time">11:55</span>
          </div>
          <div class="clear"></div>
          <div class="template">
            <div class="message temp sent">
              <span class="mess_text">Messaggio template</span>
              <span class="mess_time">11:55</span>
            </div>
            <div class="clear"></div>
          </div>
        </div>
        <div class="chat_footer display_flex justify_spbt height_elementslayout lightgrey_back lightgrey_Bborder ">
          <div class="chat_footer_left display_flex flexdir_column justify_center">
            <div class="icon padding20px">
              <a href="#">
                <i class="far fa-grin fontsize_30 colorgrey"></i>
              </a>
            </div>
          </div>
          <div class="chat_footer_center display_flex flexdir_column justify_center width_80perc">
            <div class="message_input_space height_70perc width_100perc">
              <input id="inputmessaggio" type="text" placeholder="Digita un messaggio...">
            </div>
          </div>
          <div class="chat_footer_right display_flex flexdir_column justify_center">
            <div class="icon padding20px">
              <a href="#">
                <i class="fas fa-microphone fontsize_30 colorgrey"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
